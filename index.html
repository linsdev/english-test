<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Level Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      text-align: center;
    }

    .result-box {
      display: none;
      background-color: #e0ffe0;
      border-left: 6px solid #4CAF50;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      color: #2e7d32;
    }

    .question {
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 64px;
    }

    .question label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      font-size: 16px;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      background-color: white;
      color: black;
    }

    .option-btn.selected {
      color: white;
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .option-btn.wrong {
      background-color: #e89999 !important;
      border-color: #e89999 !important;
      color: black !important;
    }

    button[type="button"] {
      font-size: 18px;
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      background-color: #eee;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      color: white;
      background-color: teal;
    }

    button[id="submit"] {
      color: white;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="resultBox" class="result-box"></div>

  <h1>English Level Test</h1>
  <form id="englishTest"></form>
  <button id="submit" type="button" onclick="checkAnswers()">Check Answers</button>

  <script>
    let quizData = [];
    const selections = {};

    async function loadQuiz() {
      const response = await fetch('./quiz.json');
      quizData = await response.json();
      renderQuiz();
    }

    function renderQuiz() {
      const form = document.getElementById('englishTest');
      quizData.forEach((q) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.dataset.question = q.id;

        const label = document.createElement('label');
        label.textContent = q.text;
        qDiv.appendChild(label);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        for (const [key, value] of Object.entries(q.options)) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'option-btn';
          btn.dataset.value = key;
          btn.textContent = `${key}. ${value}`;
          btn.addEventListener('click', () => {
            qDiv.querySelectorAll('.option-btn').forEach(b => {
              b.classList.remove('selected', 'wrong');
            });
            btn.classList.add('selected');
            selections[q.id] = key;
          });
          optionsDiv.appendChild(btn);
        }

        qDiv.appendChild(optionsDiv);
        form.appendChild(qDiv);
      });
    }

    function checkAnswers() {
      let score = 0;
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.remove('wrong');
      });

      quizData.forEach(q => {
        const question = document.querySelector(`.question[data-question="${q.id}"]`);
        const selectedBtn = question.querySelector('.option-btn.selected');
        if (selectedBtn) {
          const val = selectedBtn.dataset.value;
          if (val === q.answer) {
            score++;
          } else {
            selectedBtn.classList.add('wrong');
          }
        }
      });

      let level = '';
      if (score === quizData.length) level = 'Level: Upper-Intermediate (B2)';
      else if (score >= 4) level = 'Level: Intermediate (B1)';
      else level = 'Level: Beginner (A1-A2)';

      const box = document.getElementById('resultBox');
      box.textContent = `Score: ${score}/${quizData.length} â€” ${level}`;
      box.style.display = 'block';
      box.scrollIntoView({ behavior: 'smooth' });
    }

    loadQuiz();
  </script>
</body>
</html>
